## JDBC Connection With Spring Boot (application.properties)

server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/panda
spring.datasource.username=root
spring.datasource.password=

# hibernate dialect for mysql version 8
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# to see automated query generated by hibernate
spring.jpa.show-sql=true

# use previous database
spring.jpa.hibernate.ddl-auto=validate
